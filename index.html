<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    <!-- Open all links in new tabs -->
    <base target="_blank">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement('link')
      link.rel = 'stylesheet'
      link.type = 'text/css'
      link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css'
      document.getElementsByTagName('head')[0].appendChild(link)
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section>
            <h1>Styling and Animating in Vue.js</h1>
            <p>Presented by Tarik Hamilton</p>
            <ul>
                <li><a href="http://tarikhamilton.com/github"><i class="fab fa-github-alt"></i> tikitariki</a></li>
                <li><a href="http://tarikhamilton.com/instagram"><i class="fab fa-instagram"></i> tikitariki</a></li>
                <li><a href="http://tarikhamilton.com/twitter"><i class="fab fa-twitter"></i> tikitariki</a></li>
                <li><a href="http://tarikhamilton.com/youtube"><i class="fab fa-youtube"></i> tikitariki</a></li>
                <li><a href="http://tarikhamilton.com/facebook"><i class="fab fa-facebook"></i> tikitariki</a></li>
            </ul>
        </section>
        <section>Slide 2</section>
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
  // More info about config & dependencies:
  // - https://github.com/hakimel/reveal.js#configuration
  // - https://github.com/hakimel/reveal.js#dependencies
  Reveal.initialize({
    dependencies: [
      {src: 'plugin/markdown/marked.js'},
      {src: 'plugin/markdown/markdown.js'},
      {src: 'plugin/notes/notes.js', async: true},
      {src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad() }}
    ]
  })
</script>
</body>
</html>
